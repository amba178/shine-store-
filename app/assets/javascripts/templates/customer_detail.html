<form>
	<div class="row">
		<div class="col-md-6">
			<article class="panel panel-primary">
				<header class="panel-heading">
					<h2>Customer</h2>
				</header>
				<section class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label class="sr-only" for="first-name">
									First Name
								</label>
								<input type="text" name="first-name" ng-model="customer.first_name" class="form-control">
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label class="sr-only" for="last-name">
									Last Name
								</label>
								<input type="text" name="last-name" ng-model="customer.last_name" class="form-control">
							</div>
						</div>
				
					    <div class="col-md-4">
							<div class="form-group">
								<label class="sr-only" for="username">
									Username
								</label>
								<div class="input-group">
									<div class="input-group-addon">@</div>
									<input type="text" name="username" ng-model="customer.username" class="form-control">
									
							
								
							</div>
						</div>
					</div>


					  <div class="col-md-12">   
					<div class="form-group">
						<label class="sr-only" for="email">
							Email
						</label>
						<input type="text" name="email" ng-model="customer.email" class="form-control">
					</div>
				</div>
		
             </section>
             <footer class="panel-footer">
			    <label for="joined">
				  {{customer.joined_at | date:'medium'}}
			    </label>
			</footer>
		   </article>
		   <article class="panel panel-default">
		   	<header class="panel-heading">
		       <h2>Shipping Address</h2>
		    </header>
		    <section class="panel-body">
			    <div class="form-group">
			    	<label class="sr-only" for="street-address"> Street Address</label>
			    	<input type="text" name="street-address" class="form-control" ng-model="customer.shipping_street">
			    </div>
			    <div class="form-group">
			    	<label class="sr-only" for="street-address-extra"> Street Address Extra</label>
			    	<input type="text" name="street-address-extra" class="form-control" ng-model="customer.shipping_street_extra">
			    </div>

			    <div class="row">
			    	<div class="col-md-6">
			    		<div class="form-group">
			    			<label class="sr-only" for="city">
			    				City	
			    			</label>
			    			<input type="text" name="city" ng-model="customer.shipping_city" class="form-control">
			    		</div>
			    	</div>

			    	<div class="col-md-2">
			    		<div class="form-group">
			    			<label class="sr-only" for="state">
			    				State	
			    			</label>
			    			<input type="text" name="state" ng-model="customer.shipping_state" class="form-control">
			    		</div>
			    	</div>

			    	<div class="col-md-4">
			    		<div class="form-group">
			    			<label class="sr-only" for="zip">
			    				City	
			    			</label>
			    			<input type="text" name="zip" ng-model ="customer.shipping_zipcode" class="form-control">
			    		</div>
			    	</div>


			    </div>
	      </section>
       </div>
	   </article>
		<div class="col-md-6">
			<article class="panel panel-default">
				<header class="panel-heading">
				   <h1 class="h4">Billing Info</h1>
			    </header>
			    <section class="panel-body">
			    <article ng-controller="CustomerCreditCardController" ng-init = "setCardholderId(customerId)">

						<div class="row">
							<div ng-if="!creditCard.$resolved">
								<div class="col-md-10 col-md-offset-1">
									<aside class="progress">
										<div class=" progress-bar progress-bar-striped  active" style="width: 100%">
											Loading....	
										</div>
									</aside>
									
								</div>
								
							</div>
								<div ng-if = "creditCard.$resolved">
									<div class="col-md-7">
										<p class="h4">
											****-****-****-{{creditCard.lastFour}}
											<span class="label label-success">{{creditCard.cardType}}</span>
											
										</p>

										<p>
											<label>Expires:</label>
											{{creditCard.expirationMonth}}/{{creditCard.expirationYear}}
										</p>
									</div>

									<div class="col-md-5 text-right">
										<button class="btn btn-lg btn-default">
											View Details......
										</button>
									</div>
						        </div>
						    </div>
				</article>

				<footer class="panel-footer">

				<h3>Billing Address <input type="checkbox" name=""> Same as shipping?</h3>

				<div class="form-group">
			    	<label class="sr-only" for="street-address"> Street Address</label>
			    	<input type="text" name="street-address" class="form-control" ng-model="customer.billing_street">
			    </div>
			    <div class="form-group">
			    	<label class="sr-only" for="street-address-extra"> Street Address Extra</label>
			    	<input type="text" name="street-address-extra" class="form-control" ng-model="customer.billing_street_extra">
			    </div>

			    <div class="row">
			    	<div class="col-md-6">
			    		<div class="form-group">
			    			<label class="sr-only" for="city">
			    				City	
			    			</label>
			    			<input type="text" name="city" ng-model="customer.billing_city" class="form-control">
			    		</div>
			    	</div>

			    	<div class="col-md-2">
			    		<div class="form-group">
			    			<label class="sr-only" for="state">
			    				State	
			    			</label>
			    			<input type="text" name="state" ng-model="customer.billing_state" class="form-control">
			    		</div>
			    	</div>

			    	<div class="col-md-4">
			    		<div class="form-group">
			    			<label class="sr-only" for="zip">
			    				City	
			    			</label>
			    			<input type="text" name="zip" ng-model="customer.billing_zipcode" class="form-control">
			    		</div>
			    	</div>
               

			    </div>
			    </footer>
			</section>

		</article>
		</div>
	</div>
</form>
